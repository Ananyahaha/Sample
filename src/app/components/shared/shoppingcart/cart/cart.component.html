<div *ngIf="cartItems.length===0" class="alert alert-info">No items in Cart</div>
<ul *ngIf ="cartItems.length>0"class="list-group">
 <table>
  <tr>
    <td> <span><strong>  Item </strong></span> </td>
     <td ><span> <strong>  Quantity </strong></span></td>
     <td><span> <strong>  Price </strong></span></td>
     <td><span> <strong>
       Sub Total</strong></span>
     </td>
</table>



    <li class=list-group-item *ngFor="let item of cartItems">
      <app-cart-item 
      [cartItem]="item"></app-cart-item>
    </li>
  </ul>
  
  <li class="list-group-item active">
    <strong>Total</strong> {{ cartTotal | currency:'INR' }}
  </li>
  <br>
  <!-- <button class="primary" routerLink="/checkout"> <i class="fas fa-rupee-sign">CHECKOUT</i> -->
    <a class="btn btn-outline-light" routerLink="/checkout"
          > &nbsp; Checkout <i class="fas fa-wallet"></i></a>

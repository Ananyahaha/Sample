<div class="container">
    <div class="card-columns">
  
      <div class="card row-justify-content-center">
        <div class="card-body text-center">
          <!-- <img [src]="productItem.imageUrl"class="card-img-top" alt="..."> -->
          <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.imageUrl" />
          <p class="card-text">{{productItem.name}} </p>  
          <p class="card-text">{{productItem.description}} </p>  
          
          <strong>{{productItem.price | currency:'INR' }}</strong>
          <a class="btn btn-outline-success" (click)="handleAddToCart()"
          >Add to cart<i class="fa fa-shopping-cart" aria-hidden="true"></i></a> 
  
          <a class="btn btn-outline-success">View Details<i class="fa fa-shopping-cart" aria-hidden="true"></i></a> 
       
        </div>
      </div>
